<div>
    <div *ngFor="let item of dataList" dssPlugin template="Students" attachPoint="nameCard"
        [data]="item" [defaultComponent]="defaultComponent">
        <ng-template #defaultComponent>
            <div style="border:solid 1px gray; padding: 10px; display: inline-block; width: 200px; min-height: 60px; margin: 3px">
              <div>姓名：{{item.name}} </div>
              <div>年龄：{{item.age}}</div>
            </div>
        </ng-template>
    </div>
</div>
