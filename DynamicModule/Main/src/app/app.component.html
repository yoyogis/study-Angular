<div>
  Main
</div>
<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let module of installedModules$ | async">
  <div class="card">
      <div class="card-header">
          {{ module.moduleName }}
      </div>
      <div class="card-block">                   
          {{ module.description }} 
      </div>
      <div class="card-footer">
              <button class="btn btn-primary" (click)="enableModule(module)">Enable</button>
      </div>
  </div>
</div>
<ng-template  #vc></ng-template>
